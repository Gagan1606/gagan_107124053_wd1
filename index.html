<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Titan's Circuit</title>
    <style>
        :root {
            --red-player: #ff6b6b;
            --blue-player: #4d96ff;
            --highlight: #f6fa70;
            --edge-color: #fff;
            --node-color: #f8f9fa;
            --text-color: #333;
            --background: #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            width: 100%;
            background: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-info {
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .player-info {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin: 0.5rem;
            display: flex;
            align-items: center;
        }

        .player-info.red {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid var(--red-player);
        }

        .player-info.blue {
            background: rgba(77, 150, 255, 0.2);
            border: 2px solid var(--blue-player);
        }

        .player-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .red-marker {
            background: var(--red-player);
        }

        .blue-marker {
            background: var(--blue-player);
        }

        .timer-container {
            margin: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .game-board {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1/1;
            margin: 1rem 0;
        }

        .hex-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
        }

        .hex-circuit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        .circuit-outer {
            width: 100%;
            height: 100%;
        }

        .circuit-middle {
            width: 66.66%;
            height: 66.66%;
        }

        .circuit-inner {
            width: 33.33%;
            height: 33.33%;
        }

        .hex-node {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--node-color);
            border: 3px solid #333;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .hex-node.red {
            background: var(--red-player);
            color: white;
        }

        .hex-node.blue {
            background: var(--blue-player);
            color: white;
        }

        .hex-node.highlight {
            box-shadow: none;
        }

        .hex-edge {
            position: absolute;
            background: var(--edge-color);
            transform-origin: 0 0;
            z-index: 1;
        }

        .edge-weight {
            position: absolute;
            font-size: 0.8rem;
            font-weight: bold;
            background: white;
            padding: 2px 5px;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #343a40;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #495057;
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--background);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .modal button {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                align-items: center;
            }
            
            .player-info {
                width: 100%;
                justify-content: center;
                margin: 0.25rem 0;
            }
            
            .timer-container {
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Titan's Circuit</h1>
    </header>

    <div class="game-container">
        <div class="game-info">
            <div class="player-info red">
                <div class="player-marker red-marker"></div>
                <span class="player-name">Red Player</span>
                <span class="player-score">Score: 0</span>
                <span class="player-titans">Titans: 4</span>
            </div>

            <div class="timer-container">
                <div class="game-timer">Game Time: 10:00</div>
                <div class="turn-timer">Turn Time: 1:00</div>
            </div>

            <div class="player-info blue">
                <div class="player-marker blue-marker"></div>
                <span class="player-name">Blue Player</span>
                <span class="player-score">Score: 0</span>
                <span class="player-titans">Titans: 4</span>
            </div>
        </div>

        <div class="game-board">
            <div class="hex-grid"></div>
        </div>

        <div class="controls">
            <button id="pause-btn">Pause</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message">Red Player wins</p>
            <button id="modal-button">Play Again</button>
        </div>
    </div>

    <script async src="main.js"></script>
</body>
</html>
