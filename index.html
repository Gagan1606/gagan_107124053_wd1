<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Titan's circuit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0); 
            overflow: hidden; 
        }
        canvas {
            display: block; 
            background-color: black; 
        }
        #timer {
            color:white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            background-color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
        }
        button{
            color :white;
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div id="timer">05:00</div>
<button onclick="startTimer()">Start</button>

    <canvas id="canvas"></canvas>



    <script>
       

  let overalltimeLeft = 300; 

  function startTimer() {
    const timer = document.getElementById("timer");
    const interval = setInterval(() => {
      const mins = Math.floor(overalltimeLeft / 60);
      const secs = overalltimeLeft % 60;
      timer.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      
      if (overalltimeLeft <= 0) clearInterval(interval);
      else overalltimeLeft--;
    }, 1000); // Update every second
  }







       const canvas = document.getElementById("canvas");
       const ctx = canvas.getContext("2d");
       canvas.width = window.innerWidth;
       canvas.height = window.innerHeight;
       const cX = window.innerWidth / 2;
       const cY = window.innerHeight / 2;
       let r = 300;
       let rc = 10;
       ctx.fillStyle = "white";
       ctx.strokeStyle = "white";
     for(let j=0;  j<3; j++){
        ctx.beginPath();
       for(let i=0; i<6; i++){
        let x1=cX + r * Math.cos(i * Math.PI / 3);
        let y1=cY + r * Math.sin(i * Math.PI / 3);
        let x2=cX + r * Math.cos((i+1) * Math.PI / 3);
        let y2=cY + r * Math.sin((i+1) * Math.PI / 3);
        if(i===0){
            ctx.moveTo(x1, y1);
        }
        ctx.lineTo(x2, y2);
       }
       ctx.stroke();
       r = r - 100;
    }   
        r =300;
    for(let j=0;  j<3; j++){
       for(let i=0; i<6; i++){
        ctx.beginPath();
        let x1=cX + r * Math.cos(i * Math.PI / 3);
        let y1=cY + r * Math.sin(i * Math.PI / 3);
        let x2=cX + r * Math.cos((i+1) * Math.PI / 3);
        let y2=cY + r * Math.sin((i+1) * Math.PI / 3);
        if(i===0){
            ctx.moveTo(x1, y1);
        }
       ctx.arc(x1,y1,rc,0,Math.PI*2);
       ctx.fill();
       
    } r = r - 100;
     }
     r=300;
for(let j=0; j<2; j++){
    for(let i=0; i<6; i+2){
        ctx.beginPath();
        let x1=cX + r * Math.cos(i * Math.PI / 3);
        let y1=cY + r * Math.sin(i * Math.PI / 3);
        ctx.moveTo(x1,y1);
        ctx.lineTo();
    }
    r=r-100;
    }
    </script>
</body>
</html>
